<div class="container d-flex flex-column justify-content-center text-center">
    <div class="d-flex justify-content-center">
        <div class="w-50">
            <div class="col-10 d-flex justify-content-center m-3 form-group">
                <label for="nombreapellido" class="col-sm-2 col-form-label">Codigo:</label>
                <div class="col-sm-10">
                    <input type="number" step="1" class="form-control  w-100" id="codigo" [(ngModel)]="codigo">
                </div>
            </div>
            <div class="col-10 d-flex justify-content-center m-3 form-group">
                <label for="email" class="col-sm-2 col-form-label">Descripcion:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control  w-100" id="descripcion" [(ngModel)]="descripcion">
                </div>
            </div>
            <div class="col-10 d-flex justify-content-center m-3 form-group">
                <label for="message" class="col-sm-2 col-form-label">Precio:</label>
                <div class="col-sm-10">
                    <input type="number" class="form-control w-100" id="precio" step="1" [(ngModel)]="precio">
                </div>
            </div>
            <div class="d-flex">
                <button (click)="enviarDatos()">enviar</button>
                <!-- <button (click)="modifyProduct()">enviar</button> -->
            </div>
        </div>
    </div>
  </div>
